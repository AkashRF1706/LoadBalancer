spring.application.name=LoadBalancerApplication

# Server Port
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/loadbalancerdb
spring.datasource.username=postgres
spring.datasource.password=Akash@123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate & JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Ensure data.sql is executed but schema is NOT re-created
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true